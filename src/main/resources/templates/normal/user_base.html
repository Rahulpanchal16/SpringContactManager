<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content1)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous" />

<!-- Font awesome CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Our Custom CSS -->
<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}">Base Html</title>
</head>

<body>
	<!-- Start of Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-main">
		<a class="navbar-brand" href="#">Spring Contacts</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a th:href="@{/user/dashboard}"
					class="nav-link" href="#">Home <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/user/dashboard}" href="#" th:text="${user.name}"></a></li>

				<li class="nav-item active"><a class="nav-link"
					th:href="@{/logout}" href="#">Logout</a></li>
			</ul>
		</div>
	</nav>

	<!-- End of Navbar -->
	
	<!-- Start of sidebar -->

	<div class="sidebar">
		<a th:href="@{/user/dashboard}" href="#" class="items"> <i
			class="fa-solid fa-house"></i> <span> Home </span>
		</a> <a th:href="@{/user/view-contacts/0}" href="#" class="items"> <i
			class="fa-solid fa-address-book"></i> <span> View contacts </span>
		</a> <a th:href="@{/user/add_contact}" href="#" class="items"> <i
			class="fa-solid fa-plus"></i> <span> Add contact </span>
		</a> <a th:href="@{/user/profile}" href="#" class="items"> <i
			class="fa-solid fa-user"></i> <span> Your profile </span>
		</a> <a th:href="@{/user/settings}" href="#" class="items"> <i
			class="fa-solid fa-gear"></i> <span> Settings </span>
		</a> <a href="#" class="items" th:href="@{/logout}"> <i
			class="fa-solid fa-right-from-bracket"></i> <span> Logout </span>
		</a>
	</div>

	<!-- End of sidebar -->

	<!-- our main content -->
	<div class="content">
		<!-- Our Inherited content that will be replaced here -->
		<div th:insert="${content1}"></div>
	</div>

	<!-- end of content  -->

	<!-- sweet alert js -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script>
      function deleteContact(conId) {
        swal({
          title: "Are you sure?",
          text: "Once deleted, you will not be able to recover this contact!",
          icon: "warning",
          buttons: true,
          dangerMode: true,
        }).then((willDelete) => {
          if (willDelete) {
            window.location = "/user/delete-contact/" + conId;
          } else {
            swal("Your contact is safe!");
          }
        });
      }
    </script>

	<!-- Our Custom JavaScript file -->
	<script th:src="@{/js/script.js}"></script>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
		integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
		integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
