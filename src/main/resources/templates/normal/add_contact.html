<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="/normal/user_base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="#" th:href="@{/css/style.css}" />
  </head>
  <body>
    <section>
      <div class="card" style="margin-right: 20%; margin-top: 8%">
        <div class="card-body">
          <h2 class="text-center">Add Contact</h2>
          <div th:if="${session.message}" class="container text-center">
            <div
              th:classappend="${session.message.type}"
              class="alert"
              role="alert"
            >
              <span th:text="${session.message.content}"></span>
              <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            
          </div>

          <div class="row">
            <div class="col-md-10 offset-md-1">
              <form
                th:object="${contact}"
                enctype="multipart/form-data"
                method="post"
                th:action="@{/user/process-contact}"
                class="mt-2"
              >
                <div class="form-group">
                  <label for="inputAddress">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    name="conName"
                  />
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail4"
                      name="conEmail"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Nickname</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputPassword4"
                      name="conNickname"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputAddress">Work</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress"
                      name="conWork"
                    />
                  </div>

                  <div class="form-group col-md-6">
                    <label for="inputCity">Phone number</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="inputCity"
                      name="conPhone"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label for="contactDescription">Description</label>
                  <textarea
                    id="contactDescription"
                    class="form-control"
                    aria-label="With textarea"
                    name="conDescription"
                  ></textarea>
                </div>

                <div class="form-group">
                  <label for="fileInput">Choose a profile picture:</label>
                  <input
                    type="file"
                    class="form-control-file"
                    id="fileInput"
                    name="contactImage"
                  />
                </div>

                <button type="submit">
                  Save
                  <div class="arrow-wrapper">
                    
                  </div>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
