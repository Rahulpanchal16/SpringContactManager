<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="/normal/user_base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="#" th:href="@{/css/style.css}" />
  </head>
  <body>
    <section>
      <div th:if="${session.message}" class="alert alert-dismissible fade show" th:classappend="${session.message.type}" role="alert">
        <span th:text="${session.message.content}"></span>
        <button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close">X</button>
      </div>
      <h2>Settings</h2>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Change password
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Change password
              </h1>
              <button
                type="button"
                class="btn btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                X
              </button>
            </div>
            <div class="modal-body">
              <form method="post" th:action="@{/user/change-password}">
                <div class="mb-3">
                  <label for="oldPassword" class="col-form-label"
                    >Old Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="oldPassword"
                    name="oldPass"
                  />
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="col-form-label"
                    >New Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="newPassword"
                    name="newPass"
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
