<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="base :: layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="my-card" id="my-card-body">
              <h1 class="text-center mb-2">Forgot password</h1>
              <!-- This form will send otp to registered email address to reset password -->
              <form th:action="@{/forgot-password-process}" method="post">
                <div class="form-group">
                  <label for="email"
                    >Enter your email address and we will send you an OTP to
                    reset your password.</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    required
                  />
                </div>

                <button type="submit">
                  Send OTP
                  <div class="arrow-wrapper">
                    <div class="arrow"></div>
                  </div>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
